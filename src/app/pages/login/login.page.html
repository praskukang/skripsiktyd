<ion-content class="swiper-no-swiping">
  <div class="container top" [hidden]="keyboard.isVisible">

  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Login</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="userLogin.email"></ion-input>
        </ion-item>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="password" placeholder="Password" [(ngModel)]="userLogin.password"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="login()" color="light" expand="block">
          Login
        </ion-button>
      </div>
    </ion-slide>

  </ion-slides>

  <div class="ocean">
    <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>

    <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
    <ion-row>
      <ion-col>
        <ion-text text-center class="block">Don't have an account yet ?
          <span class="bold" routerLink="/signup">Sign up</span></ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text text-center class="block">Forgot Password ?
          <span class="bold" routerLink="/reset">Here</span></ion-text>
      </ion-col>
    </ion-row>
    <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>

      <span>Selamat Datang di Aplikasi Karang Taruna Yodha Dharma</span>
    </div>
  </div>
</ion-content>
