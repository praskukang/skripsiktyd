<ion-content class="swiper-no-swiping">
  <div class="container top" [hidden]="keyboard.isVisible">

  </div>

  <ion-slides>
    <ion-slide>
      <div class="slide-inner ion-padding">
        <span>Reset Password</span>

        <ion-item class="ion-margin-top" lines="none">
          <ion-input type="email" placeholder="E-mail" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-button class="ion-margin-top" (click)="reset()" color="light" expand="block">
          Reset
        </ion-button>
      </div>
    </ion-slide>

  </ion-slides>

  <div class="ocean">
    <div class="waves" [ngStyle]="{'background-position-x': wavesPosition + 'px'}"></div>

    <div class="container bottom ion-text-center" [hidden]="keyboard.isVisible">
    <ion-row>
      <ion-col>
        <ion-text text-center class="block">Have an Account ?
          <span class="bold" routerLink="/login">Login</span></ion-text>
      </ion-col>
    </ion-row>

    <ion-row><ion-col></ion-col></ion-row>
    <ion-row><ion-col></ion-col></ion-row>

      <span>Selamat Datang di Aplikasi Karang Taruna Yodha Dharma</span>
    </div>
  </div>
</ion-content>
